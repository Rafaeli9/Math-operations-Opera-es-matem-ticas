<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Somar</title>

<body>
    <div class="container">
        <div class="tema">
            <p id="mudar"></p>  
        </div>  
        <button id="startOne" class="start" type="button" onclick="changeSoma(),mudaBtn()">Começar <i class="fas fa-play"></i></button>
        <input type="number" class="confere" placeholder="Resposta">
        <button id="checar" class="check" type="button" onclick="conferirSoma(),mudaBtn1()">Conferir <i class="fas fa-check"></i></button>      
        <button id="startTwo" class="next" type="button" onclick="atualizaSoma(),mudaBtn1()">Próximo <i class="fas fa-forward"></i></button>
        <a href="index.html"><button class="back">Voltar <i class="fas fa-home"></i></button> 
    </div>
</body>
